<main role="main" class="container">
  <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
    <div class="lh-100">
      <h6 class="mb-0 text-white lh-100">서울도서관</h6>
    </div>
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0"><strong>이용자 대출내역</strong></h6>
    
    <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="{{user['color']}}"/></svg>
      <p style="margin-left: 10px" class="media-body pb-3 mb-0 lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">아이디 : {{user['user_id']}}</strong>
        <strong class="d-block text-gray-dark">{{user['age']}}대 {{user['gender']}}</strong>
        <strong class="d-block text-gray-dark">선호 : {{user['theme']}}</strong>
      </p>
    </div>
    
    <!--
    <small class="d-block text-right mt-3">
      <a href="#">All updates</a>
    </small>
    -->
  </div>

  <div class="my-3 p-3 bg-white rounded shadow-sm">
    
    {% for row in history %}
    <div style="height: 150px" class="media text-muted pt-3">
      
      <img src="{{row['image']}}" class="rounded-0">
      
      <div style="margin-left: 20px" class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <div class="d-flex justify-content-between align-items-center w-100">
          <strong class="text-gray-dark">{{row['서명']}}{% if row['권'] != '' %} {{row['권']|int}}권{% endif %}</strong>
          <!--<a href="#">Follow</a>-->
        </div>
        <span class="d-block">{{row['저자']}}</span>
        <span class="d-block">출판사 : {{row['출판사']}}</span>
        <span class="d-block">출판년도 : {{row['출판년도']}}</span>
        <span class="d-block">분류기호 : {{row['KDC']}}</span>
      </div>
    </div>
    {% endfor %}

    <small class="d-block text-center mt-3">
      <a href="/recomm?user_id={{user.user_id}}"><button class="btn btn-outline-success my-2 my-sm-0" type="button">추천!</button></a>
      <!--<a href="#">All suggestions</a>-->
    </small>
  </div>
</main>
